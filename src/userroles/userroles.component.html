<div class="col-md-6 col-md-offset-3">
    <h2>Users</h2>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.Id }}</td>
                <td> {{ user.Username }} </td>
                <td> {{ user.Email}} </td>
                <td>
                    <inline-editor type="select" [(ngModel)]="user.Role" [options]="editableSelectOptions" value="user.Role" (onSave)="onSave(user)" name="Role"></inline-editor>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a href="/home" class="btn btn-primary">Home</a>
</div>
