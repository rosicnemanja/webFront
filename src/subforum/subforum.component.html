<div class="col-md-6 col-md-offset-3">
    <h2>Post sub forum</h2>
    <form name="form" (ngSubmit)="f.form.valid && post()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required> </textarea>
            <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !rules.valid }">
            <label for="rules">Rules</label>
            <textarea class="form-control" name="rules" [(ngModel)]="model.rules" #rules="ngModel" required> </textarea>
            <div *ngIf="f.submitted && !rules.valid" class="help-block">Rules are required</div>
        </div>

        <div class="form-group">
            
            <button [disabled]="loading" class="btn btn-primary">Post</button>
            <a [routerLink]="['/home']" class="btn btn-link">Home</a>
        </div>
    </form>
</div>
